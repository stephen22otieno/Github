<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <div class="container">
      <div class="jumbotron">
      <h1> GITHUBSEARCH</h1>
      <p>Feel free and Search for the User</p>
      <hr>
  </div>

  <div class="row">
    <div class="col-sm-4">
      <div class="well" >
        <div class="input-form">
          <input placeholder="Enter Username" [(ngModel)]="userName">
          <button (click)="MoreInfo()">SEARCH</button>
        </div>
      </div>
    </div>
    

        <div class="info">
          <h3>{{githubData.name}}</h3>
            <h4>Location:{{githubData.location}}</h4>
            <h4>Repositories: {{githubData.public_repos}}</h4>
            <h4>Followers: {{githubData.followers}}</h4>
            <h4>Following: {{githubData.following}}</h4>
        </div>
      </div>
    </div>
  </div>
